<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Canteen - Fresh Food Daily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        /* Header Styles */
        header {
            background-color: #4ECDC4;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: #2d3436;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffffff;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #4ECDC4 0%, #FFE66D 100%);
            padding: 80px 50px;
            text-align: center;
            color: #2d3436;
        }

        .hero h1 {
            font-size: 64px;
            font-style: italic;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .hero p {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #2d3436;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1a1d1f;
        }

        /* Menu Section */
        .menu-section {
            padding: 60px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 40px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .menu-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .menu-item h3 {
            font-size: 24px;
            margin: 20px 0 10px 0;
            color: #2d3436;
        }

        .menu-item .price {
            font-size: 20px;
            color: #4ECDC4;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #3d3d3d;
            color: white;
            padding: 30px 50px;
            text-align: center;
        }

        footer p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 42px;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            nav {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Campus Canteen</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Fresh Food Daily</h1>
        <p>Delicious meals for students</p>
        <button class="btn">View Menu</button>
    </section>

    <!-- Menu Section -->
    <section class="menu-section" id="menu">
        <div class="menu-grid">
    <div class="menu-item">
        <img src="images/Vadapav.avif" alt="Vadapav">
        <h3>Vadapav</h3>
        <p class="price">Rs.20</p>
    </div>

    <div class="menu-item">
        <img src="images/dosa.avif" alt="Dosa">
        <h3>Dosa</h3>
        <p class="price">Rs.35</p>
    </div>

    <div class="menu-item">
        <img src="images/poha.webp" alt="Poha">
        <h3>Poha</h3>
        <p class="price">Rs.25</p>
    </div>

    <div class="menu-item">
        <img src="images/Samosa.jfif" alt="Samosa">
        <h3>Samosa</h3>
        <p class="price">Rs.20</p>
    </div>

    <div class="menu-item">
        <img src="images/Pavbhaji.jfif" alt="PavBhaji">
        <h3>PavBhaji</h3>
        <p class="price">Rs.70</p>
    </div>

    <div class="menu-item">
        <img src="images/kachori.jfif" alt="Kachori">
        <h3>Kachori</h3>
        <p class="price">Rs.20</p>
    </div>
</div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p><strong>Contact:</strong> canteen@college.edu | <strong>Phone:</strong> +91 9373110632</p>
        <p><strong>Open:</strong> Mon-Sat, 8:00 AM - 6:00 PM</p>
    </footer>

    <script>
        // Smooth scroll for menu button
        document.querySelector('.btn').addEventListener('click', function() {
            document.querySelector('#menu').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
    </script>
</body>
</html>
